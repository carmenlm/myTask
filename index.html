<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="Page Description">
	<meta name="author" content="Carmen">
	<title>Mis Tareas</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h1>To-Do List</h1>

		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<form class="form" id="formulario" name="formulario">
				<div class="form-group">
					<label for="tarea">Tarea</label>
					<textarea name="tarea" id="tarea" class="form-control" rows="2" required="required"></textarea>
				</div>
				<div class="form-group">
					<label for="posicion">Posicion</label>
					<input type="number" name="posicion" id="posicion" class="form-control" value="" min="0">
					<div class="btn-group">

						<input type="button" class="btn btn-default" id="addBegin" name="addBegin"
						       value="Añadir al Principio"/>
						<input type="button" class="btn btn-default" id="addEnd" name="addEnd" value="Añadir al Final"/>
						<input type="button" class="btn btn-default" id="addPos" name="addPos"
						       value="Añadir registro (pos)"/>
						<input type="button" class="btn btn-default" id="showPos" name="showPos"
						       value="Mostrar registro (pos)"/>
						<input type="button" class="btn btn-default" id="removePos" name="removePos"
						       value="Eliminar registro (pos)"/>
					</div>

				</div>

				<div class="btn-group">


					<button type="button" class="btn btn-default" id="showAll" name="showAll">Mostrar Todos</button>
					<button type="button" class="btn btn-default" id="showAsc" name="showAsc">Mostrar ascendentes
					</button>
					<button type="button" class="btn btn-default" id="showDes" name="showDes">Mostrar descendentes
					</button>
					<button type="button" class="btn btn-default" id="removeAll" name="removeAll">Eliminar registros
					</button>
				</div>

			</form>

		</div>
	</div>
	<div class="row">
		<div id="informacion" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h4>Actualmente no hay tareas registradas</h4>
		</div>
	</div>
	<div class="row">
		<div id="tareas" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

		</div>
	</div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/myTask.js"></script>
</body>
</html>
